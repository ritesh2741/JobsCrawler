<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jobs Crawler</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script
	src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>

<script src="js/jobsCrawlerApp.js"></script>
<script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>

<style>
.typeahead-demo .custom-popup-wrapper {
	position: absolute;
	top: 100%;
	left: 0;
	z-index: 1000;
	display: none;
	background-color: #f9f9f9;
}

.typeahead-demo .custom-popup-wrapper>.message {
	padding: 10px 20px;
	border-bottom: 1px solid #ddd;
	color: #868686;
}

.typeahead-demo .custom-popup-wrapper>.dropdown-menu {
	position: static;
	float: none;
	display: block;
	min-width: 160px;
	background-color: transparent;
	border: none;
	border-radius: 0;
	box-shadow: none;
}
</style>

</head>
<body ng-app="jobsCrawlerApp">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Jobs Crawler</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Login/Signup</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<br>
	<br>
	<br>

	<div ng-controller="jobsSearch">

		<div class="jumbotron">
			<h1 style="text-align: center;">Dashboard</h1>
			<p>
			
			</p>

		</div>

		<br> <br>

		<div class="row" ng-show="loadingJobResults">
			<div class="col-md-5">
				</div>
			<div class="col-md-1">
					<img src="img/loading.gif"/>
				</div>
		</div>

		<div class="row">
		
			<div class="col-md-2">
			</div>
			
			<div class="col-md-4">
				<div class="well" style="background: #337ab7; color: #FFFFFF; text-align: center;">
					
						<h1>Trending Searches</h1>
					
						<h3>Job Title : <i>Java Developer</i></h3>
						
						<h3>Search Count : <i>Java Developer</i></h3>
					
				</div>
			</div>
		
		</div>
		

	</div>

</body>
</html>
